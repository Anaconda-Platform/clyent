{% set data = load_setuptools()%}
package:
  name: {{data.get('name')}}
  version: {{data.get('version')}}

build:
  number: {{environ.get('BINSTAR_BUILD_MAJOR', 1)}}
  script:
    - cd $RECIPE_DIR/..
    - $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python

about:
  home: {{data.get('url')}}
  license: {{data.get('license')}}
